name: CI (paths-aware)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      node_changed: ${{ steps.filter.outputs.node }}
      py_changed:   ${{ steps.filter.outputs.py }}
      docs_changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            node:
              - 'frontend/**'
              - 'package.json'
              - 'package-lock.json'
              - '**/*.js'
              - '**/*.ts'
            py:
              - 'backend/**'
              - 'requirements.txt'
              - 'pyproject.toml'
              - '**/*.py'
            docs:
              - 'docs/**'
              - '**/*.md'

  node:
    needs: detect
    if: github.event_name == 'push' || needs.detect.outputs.node_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Test
        working-directory: frontend
        run: npm test

  python:
    needs: detect
    if: github.event_name == 'push' || needs.detect.outputs.py_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest; fi
      - name: Run tests
        working-directory: backend
        run: pytest -q

  docs:
    needs: detect
    if: github.event_name == 'push' || needs.detect.outputs.docs_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Markdown
        uses: avto-dev/markdown-lint@v1
