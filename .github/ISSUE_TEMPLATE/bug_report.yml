name: "Bug report"
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us what you expected vs. what occurred.
      placeholder: Clear steps to reproduce...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version / commit SHA
